<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #F0EDCF;
    }
    .container {
        width: 80%;
        max-width: 500px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        text-align: center;
    }
    .fine-amount {
        color: #333;
        font-size: 24px;
        text-align: center;
        margin: 20px 0;
    }
    .payment-form {
        margin-top: 20px;
    }
    .payment-form label {
        display: block;
        margin-bottom: 5px;
    }
    .payment-form input[type="text"],
    .payment-form input[type="email"],
    .payment-form input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .payment-form button {
        width: 100%;
        padding: 10px;
        border: none;
        background: blue;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    .payment-form button:hover {
        background: darkblue;
    }
    .terms {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        color: #666;
    }
</style>
</head>
<body>
<div class="container">
    <h1>FINE PAYMENT WEBSITE</h1>
    <p class="fine-amount">Please Pay your Fine</p>
    <div class="payment-form">
        <label for="amount">Amount</label>
        <input type="text" id="amount" value="₹ 500.00" readonly>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
        <button type="submit" id="pay-button">Pay ₹ 500.00</button>
    </div>
    <p class="terms">Terms & Conditions: You agree to share information entered on this page </p>
</div>
<script>
    document.getElementById('pay-button').addEventListener('click', function() {
        // This is where you would integrate with a payment gateway like Razorpay
        alert('This is a demo. In a real application, you would now connect to a payment gateway.');
    });
</script>
</body>
</html>
